<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Pop-Up</title>
</head>
<body>
    <!-- Abrir Pop-Up no centro da pÃ¡gina -->
    <script>
        var win = null;
        function NovaJanela(pagina, nome, w, h, scroll) {
            LeftPosition = (screen.width) ? (screen.width - w) / 2 : 0;
            TopPosition = (screen.height) ? (screen.height - h) / 2 : 0;
            settings = 'location=no,toolbar=no,directories=no,status=no,height=' + h + 'width=' + w + ',top+' + TopPosition + ',left=' + LeftPosition + ',scrollbars=' + scroll + ',resizable';
            win = window.open(pagina, nome, settings);
        }
    </script>

    <a href="http://www.terminalroot.com.br" onclick="NovaJanela(this.href,'nomeJanela','820','560','yes');return false">Abrir Pou-Up</a>
</body>
</html>
